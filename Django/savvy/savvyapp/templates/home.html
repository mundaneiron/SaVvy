<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'style/home.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Home</title>
</head>
<body>

    <nav class="navbar">
        <div class="nav-title">SaVvy</div>
        <ul class="nav-links">
            <li><a href="#Post" id="postLink"><i class="fa-sharp fa-thin fa-plus" style="color: #000000;"></i>Post</a></li>
            <li><a href="#Explore">Explore</a></li>
            <li><a href="#Profile">Profile</a></li>
        </ul>
    </nav>

    {% if messages %}
    <div id="messages" class="alert alert-success">
        <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    </div>
    {% endif %}

    <div class="post-mainContainer">
        <ul id="posts"></ul>
    </div>

    <div class="overlay" id="overlay"></div>
    <div class="popup" id="postPopup">
        <h1>Create Post</h1>
        <form id="postForm">
            {% csrf_token %}
            <input type="text" id="title" placeholder="Title">
            <textarea type="text" id="content" placeholder="What's on your mind?" required></textarea>
            <button type="submit">Post</button>
        </form>
    </div>

    {% load static %}
    <script src="{% static 'scripts/home_page.js' %}"></script>
    
</body>
</html>
